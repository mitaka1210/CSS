<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0639861ea1.js"></script>
</head>
<body>
    <h2>Normal</h2>

    <a href="#" class="button">Learn More</a>
    <input type="button" class="button" value="Learn More">
    <button class="hover">Learn More</button>

    <h2>Filled</h2>
    
    <a href="#" class="button filled">Learn More</a>
    <input type="button" class="button filled" value="Learn More">
    <button class="filled hover">Learn More</button>

    <h2>Icon</h2>

    <a href="#" class="button icon"><i class="fas fa-arrow-down"></i>Learn More</a>
    
    <button class="icon"><i class="fas fa-arrow-down"></i>Learn More</button>

</body>
</html>
